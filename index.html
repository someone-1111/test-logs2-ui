<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logs Moderaci√≥n Reddit (Paginado Backend)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1.5rem;
      background: #f9f9f9;
    }
    label, input, select, button {
      margin-right: 0rem;
      margin-bottom: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #eee;
    }
    #test table td {
      text-align: left;
    }
    .pagination button {
      margin-right: 0.5rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 1.5rem;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
    }

    .cerrar {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .cerrar:hover,
    .cerrar:focus {
      color: black;
    }
    

  </style>
</head>
<body>
  <h1>Logs Moderaci√≥n r/chile (Paginado Backend)</h1>

  <div>
    <label for="autor">Usuario:</label>
    <input type="text" id="autor" placeholder="Buscar por afectado..." />

    <label for="moderador">Moderador:</label>
    <input type="text" id="moderador" placeholder="Buscar por moderador">

    <label for="accion">Acci√≥n:</label>
    <select id="accion">
      <option value="">Todas</option>
      <option value="removelink">removelink</option>
      <option value="removecomment">removecomment</option>
      <option value="approvelink">approvelink</option>
      <option value="approvecomment">approvecomment</option>
      <option value="banuser">banuser</option>
      <option value="unbanuser">unbanuser</option>
      <option value="distinguish">distinguish</option>
      <option value="sticky">sticky</option>
      <option value="addremovalreason">addremovalreason</option>
    </select>
  </div>

  <button onclick="cargarDatos()">Buscar</button>

  <div>
    <small>Total resultados: <span id="totalResultados">0</span></small>
  </div>

  <table id="tablaLogs">
    <thead>
      <tr>
        <th>Acci√≥n</th>
        <th>Autor</th>
        <th>Moderador</th>
        <th>Fecha</th>
        <th>Mas</th>
        <th>Enlace</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button onclick="cambiarPagina(-1)">‚Üê Anterior</button>
    <span id="paginaActual">P√°gina 1</span>
    <button onclick="cambiarPagina(1)">Siguiente ‚Üí</button>
  </div>
<!-- Modal -->
<div id="miModal" class="modal">
  <div class="modal-content">
    <span class="cerrar">&times;</span>
    <h2>Detalles del Log</h2>
    <p id="contenidoModal"></p>
  </div>
</div>
<script>
const etiquetas = {
  action: "Acci√≥n",
  mod: "Moderador",
  target_author: "Usuario",
  created_utc: "Fecha",
  details: "Detalle",
  description: "Descripci√≥n",
  target_permalink: "Enlace",
  body: "Contenido"
  // Agrega m√°s si lo necesitas
};

let pagina = 1;
const porPagina = 25;
let totalResultados = 0;
let debounceTimer;

const autorInput = document.getElementById("autor");
const moderadorInput = document.getElementById("moderador");
const accionSelect = document.getElementById("accion");

// Al cambiar autor o acci√≥n, reinicia p√°gina a 1 y recarga
autorInput.addEventListener("input", () => {
  pagina = 1;
  debounceCargarDatos();
});

moderadorInput.addEventListener("input", () => {
  pagina = 1;
  debounceCargarDatos();
});

accionSelect.addEventListener("change", () => {
  pagina = 1;
  cargarDatos();
});

// Funci√≥n debounce para esperar 500 ms tras √∫ltima pulsaci√≥n
function debounceCargarDatos() {
  clearTimeout(debounceTimer);
  debounceTimer = setTimeout(() => {
    cargarDatos();
  }, 500);
}

async function cargarDatos() {
  const autor = autorInput.value.trim();
  const moderador = moderadorInput.value.trim();
  const accion = accionSelect.value;

  const params = new URLSearchParams();
  params.append("page", pagina);
  params.append("limit", porPagina);
  if (autor) params.append("author", autor);
  if (moderador) params.append("mod", moderador);
  if (accion) params.append("action", accion);

  try {
    const resp = await fetch(`https://test-logs2.onrender.com/api/logs?${params.toString()}`);
    const data = await resp.json();

    if (resp.ok) {
      totalResultados = data.total;
      document.getElementById("totalResultados").textContent = totalResultados;
      document.getElementById("paginaActual").textContent = `P√°gina ${data.page}`;

      const tbody = document.querySelector("#tablaLogs tbody");
      tbody.innerHTML = "";

      data.results.forEach(item => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${item.action}</td>
          <td>${item.target_author || "N/A"}</td>
          <td>${item.mod}</td>
          <td>${new Date(item.created_utc * 1000).toLocaleString()}</td>
          <td><br><button onclick='mostrarModal(${JSON.stringify(item).replace(/'/g, "&apos;")})'>Ver m√°s</button>
          </td>
          <td><a href="https://reddit.com${item.target_permalink}" target="_blank" rel="noopener noreferrer">Ver</a></td>
        `;
        tbody.appendChild(fila);
      });
    } else {
      alert("Error al cargar datos: " + (data.error || resp.statusText));
    }
  } catch (e) {
    alert("Error al conectar con la API: " + e.message);
  }
}

function cambiarPagina(direccion) {
  const totalPaginas = Math.ceil(totalResultados / porPagina);
  const nuevaPagina = pagina + direccion;
  if (nuevaPagina < 1 || nuevaPagina > totalPaginas) return;
  pagina = nuevaPagina;
  cargarDatos();
}

// Carga inicial
cargarDatos();


// Modal
const modal = document.getElementById("miModal");
const contenidoModal = document.getElementById("contenidoModal");
const spanCerrar = document.querySelector(".cerrar");

function mostrarModal(item) {
  // üî∏ Claves importantes primero
  const clavesImportantes = [
    "action", "mod", "target_author", "created_utc",
    "details", "description", "target_permalink"
  ];

  let tablaHTML = "<table style='width:100%; border-collapse: collapse;'>";

  // üîπ Mostrar primero claves importantes si existen
  clavesImportantes.forEach(clave => {
    if (item[clave] !== undefined) {
      let contenido = formatearValor(clave, item[clave]);
      tablaHTML += generarFila(clave, contenido);
    }
  });

  // üîπ Luego las dem√°s claves, ordenadas alfab√©ticamente
  

  tablaHTML += "</table>";

  // üìù Renderizar el body como Markdown (si existe)
  let bodyHTML = "<em>Sin contenido textual disponible.</em>";
  if (item.target_body) {
    const htmlCrudo = marked.parse(item.target_body);
    bodyHTML = DOMPurify.sanitize(item.target_body);
  }

  const seccionBody = `
    <h3 style="margin-top: 1.5rem;">Contenido:</h3>
    <div style="
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
    ">
      ${bodyHTML}
    </div>
  `;

  contenidoModal.innerHTML = `
    <div id=test style="overflow-x: auto; margin-bottom: 1rem;">
      ${tablaHTML}
    </div>
    ${seccionBody}
  `;
  modal.style.display = "block";
}

// üîß Utilidad: formatea valores seg√∫n tipo
function formatearValor(clave, valor) {
  if (clave === "created_utc") {
    return new Date(valor * 1000).toLocaleString();
  }
  if (clave === "target_permalink" && typeof valor === "string") {
    const url = "https://reddit.com" + valor;
    return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
  }
  if (typeof valor === "object" && valor !== null) {
    return JSON.stringify(valor, null, 2);
  }
  return valor ?? "N/A";
}

// üîß Utilidad: genera fila HTML para la tabla
function generarFila(clave, valorFormateado) {
  const etiqueta = etiquetas[clave] || clave;
  return `
    <tr>
      <td style="font-weight: bold; padding: 6px; border: 1px solid #ccc; background:#f0f0f0">${etiqueta}</td>
      <td style="padding: 6px; border: 1px solid #ccc;">${valorFormateado}</td>
    </tr>
  `;
}

spanCerrar.onclick = function () {
  modal.style.display = "none";
};

window.onclick = function (event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
};
document.addEventListener("keydown", function (event) {
  if (event.key === "Escape" && modal.style.display === "block") {
    modal.style.display = "none";
  }
});
</script>

</body>
</html>
