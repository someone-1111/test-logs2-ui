<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logs Moderación Reddit (Carga Infinita)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1.5rem; background: #f9f9f9; }
    label, input, select, button { margin-right: 0rem; margin-bottom: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: center; }
    th { background: #eee; }
    #test table td { text-align: left; }
    .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
    .modal-content { background-color: #fff; margin: 10% auto; padding: 1.5rem; border: 1px solid #888; width: 80%; max-width: 600px; border-radius: 8px; }
    .cerrar { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .cerrar:hover, .cerrar:focus { color: black; }
    a.sin-estilo { color: inherit; text-decoration: none; }
    a.sin-estilo:hover { text-decoration: underline; color: #999; }
    /* Loader */
    #loader {
      display: none;
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Logs Moderación r/chile (Carga Infinita)</h1>
  <div>
    <label for="autor">Usuario:</label>
    <input type="text" id="autor" placeholder="Buscar por afectado..." />

    <label for="moderador">Moderador:</label>
    <input type="text" id="moderador" placeholder="Buscar por moderador">

    <label for="accion">Acción:</label>
    <select id="accion">
      <option value="">Todas</option>
    </select>
  </div>

  <button onclick="resetearFiltros()">Resetear</button>
  <label>
    <input type="checkbox" id="filtrarBots" />
    <span id="textoBots">Mostrar acciones de bots</span>
  </label>
  <div>
    <small>Total resultados: <span id="totalResultados">0</span></small>
  </div>

  <table id="tablaLogs">
    <thead>
      <tr>
        <th>Acción</th>
        <th>Autor</th>
        <th>Moderador</th>
        <th>Fecha</th>
        <th>Mas</th>
        <th>Enlace</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Loader -->
  <div id="loader">Cargando más resultados...</div>

  <!-- Mensaje de fin de resultados -->
  <div id="endMessage" style="display:none; text-align:center; padding:1rem; color:#777; font-size:0.9rem;">
    No hay más resultados
  </div>
  
  

  <!-- Modal -->
  <div id="miModal" class="modal">
    <div class="modal-content">
      <span class="cerrar">&times;</span>
      <h2>Detalles del Log</h2>
      <p id="contenidoModal"></p>
    </div>
  </div>

  <!-- Sentinela para carga infinita -->
  <div id="sentinela" style="height: 1px;"></div>

<script>
const etiquetas = {
  action: "Acción",
  mod: "Moderador",
  target_author: "Usuario",
  created_utc: "Fecha",
  details: "Detalle",
  description: "Descripción",
  target_permalink: "Enlace",
  body: "Contenido",
  target_title: "Titulo"
};

let pagina = 1;
const porPagina = 25;
let totalResultados = 0;
let cargando = false;
let debounceTimer;

const loader = document.getElementById("loader");
const autorInput = document.getElementById("autor");
const moderadorInput = document.getElementById("moderador");
const accionSelect = document.getElementById("accion");

// Detectar cambios de filtros y reiniciar carga
[autorInput, moderadorInput].forEach(input => {
  input.addEventListener("input", () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => reiniciarCarga(), 500);
  });
});
accionSelect.addEventListener("change", reiniciarCarga);

function reiniciarCarga() {
  pagina = 1;
  document.querySelector("#tablaLogs tbody").innerHTML = "";
  cargarDatos(false);
}

async function poblarSelectAcciones() {
  const select = document.getElementById("accion");
  try {
    const resp = await fetch("https://test-logs2.onrender.com/api/actions");
    const data = await resp.json();
    if (resp.ok && Array.isArray(data.actions)) {
      select.innerHTML = '<option value="">Todas</option>';
      data.actions.forEach(accion => {
        const opt = document.createElement("option");
        opt.value = accion;
        opt.textContent = accion;
        select.appendChild(opt);
      });
    }
  } catch (e) { console.error("Error cargando acciones:", e); }
}

async function cargarDatos(append = false) {
  if (cargando) return;
  cargando = true;
  loader.style.display = "block";
  endMessage.style.display = "none"; // ocultar mensaje de fin en nueva carga

  const autor = autorInput.value.trim();
  const moderador = moderadorInput.value.trim();
  const accion = accionSelect.value;

  const params = new URLSearchParams();
  params.append("page", pagina);
  params.append("limit", porPagina);
  if (autor) params.append("author", autor);
  if (moderador) params.append("mod", moderador);
  if (accion) params.append("action", accion);

  try {
    const resp = await fetch(`https://test-logs2.onrender.com/api/logs?${params.toString()}`);
    const data = await resp.json();

    if (resp.ok) {
      totalResultados = data.total;
      document.getElementById("totalResultados").textContent = totalResultados;

      const tbody = document.querySelector("#tablaLogs tbody");
      if (!append) tbody.innerHTML = "";

      const mostrarBots = document.getElementById("filtrarBots").checked;
      data.results.forEach(item => {
        if (!mostrarBots && esBot(item.mod)) return;
        const fila = document.createElement("tr");
        const fecha = new Date(item.created_utc * 1000).toLocaleString("en-GB");
        fila.innerHTML = `
          <td>${item.action}</td>
          <td>${item.target_author || ""}</td>
          <td>${item.mod}</td>
          <td>${fecha}</td>
          <td><button onclick='mostrarModal(${JSON.stringify(item).replace(/'/g, "&apos;")})'>Ver más</button></td>
          <td>${item.target_permalink ? `<a href="https://reddit.com${item.target_permalink}" target="_blank">Link</a>` : ""}</td>
        `;
        tbody.appendChild(fila);
      });
      if (totalResultados < 25){
        loader.style.display = "none";
        endMessage.style.display = "block";
      }

      const totalPaginas = Math.ceil(totalResultados / porPagina);
      console.log("totalPaginas: ",totalPaginas);
      if (pagina >= totalPaginas) {
        //endMessage.style.display = "block"; // mostrar mensaje fin
      } else {
        //pagina++;
      }

    } else {
      alert("Error al cargar datos: " + (data.error || resp.statusText));
    }
  } catch (e) {
    alert("Error al conectar con la API: " + e.message);
  } finally {
    cargando = false;
    //loader.style.display = "block";
  }
}

// Intersection Observer
const observer = new IntersectionObserver(entries => {
  if (entries[0].isIntersecting && !cargando) {
    loader.style.display = "block";
    endMessage.style.display = "none"; // mostrar mensaje fin

    const totalPaginas = Math.ceil(totalResultados / porPagina);
    console.log("total Resultados1: ",totalResultados);
    console.log("porpagina1: ",porPagina);
    console.log("pagina1: ",pagina);
    const check = totalResultados - ((pagina) * 25);
    console.log("check1: ",check);
    if (check > 0) {
      pagina++
      cargarDatos(true);
      loader.style.display = "block";
    }else{
      loader.style.display = "none";
      endMessage.style.display = "block"; // mostrar mensaje fin
      
      console.log("FIN");
    }
  }
}, { rootMargin: "100px" });
observer.observe(sentinela);

// Modal
const modal = document.getElementById("miModal");
const contenidoModal = document.getElementById("contenidoModal");
const spanCerrar = document.querySelector(".cerrar");

function mostrarModal(item) {
  const clavesImportantes = ["action", "mod", "target_author", "created_utc", "details", "description","target_title", "target_permalink"];
  let tablaHTML = "<table style='width:100%; border-collapse: collapse;'>";
  clavesImportantes.forEach(clave => {
    const valor = item[clave];
    if (valor !== null && valor !== undefined && !(typeof valor === "string" && valor.trim() === "")) {
      tablaHTML += generarFila(clave, formatearValor(clave, valor));
    }
  });
  tablaHTML += "</table>";

  let bodyHTML = "<em>Sin contenido textual disponible.</em>";
  if (item.target_body) {
    bodyHTML = DOMPurify.sanitize(item.target_body);
  }
  const seccionBody = `
    <h3 style="margin-top: 1.5rem;">Contenido:</h3>
    <div style="background: #f9f9f9; border: 1px solid #ccc; padding: 1rem; border-radius: 4px; max-height: 300px; overflow-y: auto;">
      ${bodyHTML}
    </div>
  `;
  contenidoModal.innerHTML = `<div id=test style="overflow-x: auto; margin-bottom: 1rem;">${tablaHTML}</div>${seccionBody}`;
  modal.style.display = "block";
}

function formatearValor(clave, valor) {
  if (clave === "created_utc") return new Date(valor * 1000).toLocaleString();
  if (clave === "target_author") return `<a class="sin-estilo" href="https://reddit.com/user/${valor}" target="_blank">${valor}</a>`;
  if (clave === "target_permalink" && typeof valor === "string") return `<a href="https://reddit.com${valor}" target="_blank">${"https://reddit.com" + valor}</a>`;
  if (typeof valor === "object" && valor !== null) return JSON.stringify(valor, null, 2);
  return valor ?? "N/A";
}

function generarFila(clave, valorFormateado) {
  const etiqueta = etiquetas[clave] || clave;
  return `<tr><td style="font-weight: bold; padding: 6px; border: 1px solid #ccc; background:#f0f0f0">${etiqueta}</td><td style="padding: 6px; border: 1px solid #ccc;">${valorFormateado}</td></tr>`;
}

spanCerrar.onclick = () => { modal.style.display = "none"; };
window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };
document.addEventListener("keydown", e => { if (e.key === "Escape" && modal.style.display === "block") modal.style.display = "none"; });

function resetearFiltros() {
  document.getElementById("autor").value = "";
  document.getElementById("moderador").value = "";
  document.getElementById("accion").selectedIndex = 0;
  reiniciarCarga();
}

function esBot(nombre) {
  const bots = ["AutoModerator", "empleadoEstatalBot"];
  return bots.includes(nombre);
}

const checkboxBots = document.getElementById("filtrarBots");
const textoBots = document.getElementById("textoBots");
if (localStorage.getItem("mostrarBots") !== null) {
  checkboxBots.checked = localStorage.getItem("mostrarBots") === "true";
  actualizarTextoBots();
}
checkboxBots.addEventListener("change", () => {
  localStorage.setItem("mostrarBots", checkboxBots.checked);
  actualizarTextoBots();
  reiniciarCarga();
});
function actualizarTextoBots() {
  textoBots.textContent = checkboxBots.checked ? "Ocultar acciones de bots" : "Mostrar acciones de bots";
}

// Inicial
poblarSelectAcciones();
cargarDatos(false);
</script>
</body>
</html>
