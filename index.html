<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logs Moderación Reddit (Carga Infinita)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1.5rem; background: #f9f9f9; }
    label, input, select, button { margin-bottom: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: center; }
    th { background: #eee; }
    #test table td { text-align: left; }
    .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
    .modal-content { background-color: #fff; margin: 5% auto; padding: 1.5rem; border: 1px solid #888; width: 80%; border-radius: 8px; }
    .cerrar { float: right; font-size: 28px; font-weight: bold; cursor: pointer; color: #aaa; }
    .cerrar:hover { color: black; }
    a.sin-estilo { color: inherit; text-decoration: none; }
    #loader { display: none; text-align: center; padding: 1rem; color: #555; }
    /* 📱 Ajustes para pantallas pequeñas */
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
        font-size: 0.9rem;
      }

      h1 {
        font-size: 1.2rem;
        text-align: center;
        margin-bottom: 1rem;
      }

      /* Campos de filtros en columna */
      div > label,
      div > input,
      div > select,
      button {
        display: block;
        width: 100%;
        margin: 0.3rem 0;
      }

      table {
        font-size: 0.8rem;
        display: block;
        overflow-x: auto; /* permite scroll horizontal si no cabe */
        white-space: nowrap;
      }

      th, td {
        padding: 6px;
      }

      /* Botones más fáciles de pulsar */
      button {
        padding: 0.6rem;
        font-size: 0.6rem;
      }

      /* Modal más ajustado en móvil */
      .modal-content {
        width: 95%;
        margin: 5% auto;
        padding: 0.5rem;
      }
    }

    /* 📱 Ajuste extra para móviles muy pequeños (menos de 480px) */
    @media (max-width: 480px) {
      table {
        font-size: 0.75rem;
      }
      th, td {
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <h1>Logs Moderación r/chile</h1>
  <div>
    <label for="autor">Usuario:</label>
    <input type="text" id="autor" placeholder="Buscar por usuario" />
    <label for="moderador">Moderador:</label>
    <input type="text" id="moderador" placeholder="Buscar por moderador">
    <label for="accion">Acción:</label>
    <select id="accion"><option value="">Todas</option></select>
  </div>
  
  <button id="btnReset">Resetear</button>
  
  <div><small>Total resultados: <span id="totalResultados">0</span></small></div>

  <table id="tablaLogs">
    <thead>
      <tr>
        <th>Acción</th>
        <th>Autor</th>
        <th>Moderador</th>
        <th>Fecha</th>
        <th>Mas</th>
        <th>Enlace</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="loader">Cargando más resultados...</div>
  <div id="endMessage" style="display:none; text-align:center; padding:1rem; color:#777;">
    No hay más resultados
  </div>

  <div id="miModal" class="modal">
    <div class="modal-content">
      <span class="cerrar">&times;</span>
      <h2>Detalles del Log</h2>
      <p id="contenidoModal"></p>
    </div>
  </div>

  <div id="sentinela" style="height: 1px;"></div>
  <button id="botonForzar">Forzar carga</button>
  <div style="display: flex; justify-content: space-between; width: 100%;">
    <button>Botón Izquierdo</button>
    <button>Botón Derecho</button>
  </div>

<script>
const etiquetas = {
  action: "Acción",
  mod: "Moderador",
  target_author: "Usuario",
  created_utc: "Fecha",
  details: "Detalle",
  description: "Descripción",
  target_permalink: "Enlace",
  body: "Contenido",
  target_title: "Titulo"
};

let pagina = 1, porPagina = 25, isLoading = false, hasMore = true, contador = 0;
let debounceTimer, lastRequestTime = 0;

const loader = document.getElementById("loader");
const autorInput = document.getElementById("autor");
const moderadorInput = document.getElementById("moderador");
const accionSelect = document.getElementById("accion");
const endMessage = document.getElementById("endMessage");
const sentinela = document.getElementById("sentinela");
const tbody = document.querySelector("#tablaLogs tbody");
const totalResultadosEl = document.getElementById("totalResultados");

[autorInput, moderadorInput].forEach(input => {
  input.addEventListener("input", () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(reiniciarCarga, 500);
  });
});
accionSelect.addEventListener("change", reiniciarCarga);
document.getElementById("btnReset").addEventListener("click", () => {
  autorInput.value = "";
  moderadorInput.value = "";
  accionSelect.selectedIndex = 0;
  reiniciarCarga();
});

function reiniciarCarga() {
  pagina = 1; contador = 0; hasMore = true;
  tbody.innerHTML = ""; totalResultadosEl.textContent = "0";
  endMessage.style.display = "none";
  cargarDatos(false);
}

async function poblarSelectAcciones() {
  try {
    const resp = await fetch("https://test-logs2.onrender.com/api/actions");
    const data = await resp.json();
    if (resp.ok && Array.isArray(data.actions)) {
      accionSelect.innerHTML = '<option value="">Todas</option>';
      data.actions.forEach(accion => {
        const opt = document.createElement("option");
        opt.value = accion; opt.textContent = accion;
        accionSelect.appendChild(opt);
      });
    }
  } catch {}
}



const modal = document.getElementById("miModal");
const contenidoModal = document.getElementById("contenidoModal");
document.querySelector(".cerrar").onclick = () => modal.style.display = "none";
window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };
document.addEventListener("keydown", e => { if (e.key === "Escape" && modal.style.display === "block") modal.style.display = "none"; });

function mostrarModal(item) {
  const clavesImportantes = ["action", "mod", "target_author", "created_utc", "details", "description","target_title", "target_permalink"];
  let tablaHTML = "<table style='width:100%; border-collapse: collapse;'>";
  clavesImportantes.forEach(clave => {
    const valor = item[clave];
    if (valor !== null && valor !== undefined && !(typeof valor === "string" && valor.trim() === "")) {
      tablaHTML += generarFila(clave, formatearValor(clave, valor));
    }
  });
  tablaHTML += "</table>";

  let bodyHTML = "<em>Sin contenido textual disponible.</em>";
  if (item.target_body) {
    bodyHTML = DOMPurify.sanitize(item.target_body);
  }
  const seccionBody = `
    <h3 style="margin-top: 1.5rem;">Contenido:</h3>
    <div style="background: #f9f9f9; border: 1px solid #ccc; padding: 1rem; border-radius: 4px; max-height: 300px; overflow-y: auto;">
      ${bodyHTML}
    </div>
  `;
  contenidoModal.innerHTML = `<div id=test style="overflow-x: auto; margin-bottom: 1rem;">${tablaHTML}</div>${seccionBody}`;
  modal.style.display = "block";
}
function generarFila(clave, valorFormateado) {
  const etiqueta = etiquetas[clave] || clave;
  return `<tr><td style="font-weight: bold; padding: 6px; border: 1px solid #ccc; background:#f0f0f0">${etiqueta}</td><td style="padding: 6px; border: 1px solid #ccc;">${valorFormateado}</td></tr>`;
}

function formatearValor(clave, valor) {
  if (clave === "created_utc") return new Date(valor * 1000).toLocaleString();
  if (clave === "target_author") return `<a class="sin-estilo" href="https://reddit.com/user/${valor}" target="_blank">${valor}</a>`;
  if (clave === "target_permalink" && typeof valor === "string") return `<a href="https://reddit.com${valor}" target="_blank">${"https://reddit.com" + valor}</a>`;
  if (typeof valor === "object" && valor !== null) return JSON.stringify(valor, null, 2);
  return valor ?? "N/A";
}

async function cargarDatos(append = false) {
  const now = Date.now(), diff = now - lastRequestTime;
  if (isLoading || !hasMore) return;
  if (diff < 500) { setTimeout(() => cargarDatos(append), 500 - diff); return; }
  lastRequestTime = now;

  isLoading = true; loader.style.display = "block"; endMessage.style.display = "none";
  observer.unobserve(sentinela);

  const params = new URLSearchParams();
  params.append("page", pagina);
  params.append("limit", porPagina);
  if (autorInput.value.trim()) params.append("author", autorInput.value.trim());
  if (moderadorInput.value.trim()) params.append("mod", moderadorInput.value.trim());
  if (accionSelect.value) params.append("action", accionSelect.value);

  try {
    const resp = await fetch(`https://test-logs2.onrender.com/api/logs?${params}`);
    const data = await resp.json();
    if (!resp.ok) return;

    const results = Array.isArray(data.results) ? data.results : [];
    if (!append) tbody.innerHTML = "";

    results.forEach(item => {
      contador++;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.action || ""}</td>
        <td>${item.target_author ? `<a class="sin-estilo" href="https://reddit.com/user/${item.target_author}" target="_blank">${item.target_author}</a>` : ""}</td>
        <td>${item.mod || ""}</td>
        <td>${item.created_utc ? new Date(item.created_utc * 1000).toLocaleString("en-GB") : ""}</td>
        <td><button>Ver más</button></td>
        <td>${item.target_permalink ? `<a href="https://reddit.com${item.target_permalink}" target="_blank">Link</a>` : ""}</td>`;
      tr.querySelector("button").addEventListener("click", () => mostrarModal(item));
      tbody.appendChild(tr);
    });

    totalResultadosEl.textContent = `${contador}/${data.total ?? "?"}`;

    if (results.length < porPagina) {
      hasMore = false;
      endMessage.style.display = "block";
    } else {
      hasMore = true; pagina++;
      observer.observe(sentinela);
    }

    // 🔹 Rellenar pantalla si el sentinel ya está visible
    if (hasMore && !isLoading) {
      const sentinelRect = sentinela.getBoundingClientRect();
      if (sentinelRect.top <= window.innerHeight) {
        cargarDatos(true);
      }
    }

  } catch {}
  finally { isLoading = false; loader.style.display = "none"; }
}

const observer = new IntersectionObserver(entries => {
  if (entries[0].isIntersecting && !isLoading && hasMore) {
    cargarDatos(true);
  }
}, { rootMargin: "200px" });

const botonForzar = document.querySelector('#botonForzar');
botonForzar.addEventListener('click', () => {
  if (!isLoading && hasMore) {
    cargarDatos(true);
  }
});

observer.observe(sentinela);
poblarSelectAcciones();
cargarDatos(false);
</script>
</body>
</html>
